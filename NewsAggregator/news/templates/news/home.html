<!DOCTYPE html>
<html>
<head>
    {% load static %}



    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">



    <title>&#9749; Poranna Kawa</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



</head>
<body>


<div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >



<div class="context">
    <div class="jumbotron" style="height: 100px; padding-top: -40px;" id="navbar">
        <center>
            <h1 id="logo" style="margin-top: -40px;">&#9749; Poranna Kawa</h1>
            <a href="{% url 'scrape' %}" id="button" class="btn btn-success">Wygeneruj poranne newsy</a>
        </center>
    </div>
  <div class="card-columns" style="padding: 10px; margin: 20px;">
    {% for object in object_list %}
        <div class="card" style="width: 18rem;" >
            <img class="card-img" src = "{{ object.image }}">
            <!-- <div class="card-body"> -->
                <!-- <h5 class="card-title"> -->
                <div class="card-body">
                    <a href="{{object.url}}"><h5 class="card-title">{{object.title}}</h5></a>
                </div>
            <!-- </div> -->
        </div>
  {% endfor %}
    </div>
    </div>


</div>



<div class="loader"></div>




        <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>


        const button = document.querySelector('#button');
        button.onclick = () => {
            var content = document.querySelector('.card-columns');
            var loader = document.querySelector('.loader');
            content.style.display = "none"
            loader.style.display = "block"
        }



            // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("navbar").style.padding = "30px 10px";
    document.getElementById("logo").style.fontSize = "25px";
    document.getElementById("logo").style.marginTop = "-10px";

  } else {
    document.getElementById("navbar").style.padding = "80px 10px";
    document.getElementById("logo").style.fontSize = "35px";
    document.getElementById("logo").style.marginTop = "-40px";

  }
}
        </script>
</body>
</html>
